<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXXCY TOP UP STORE</title>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --background-color: #e2e8f0;
            --text-color: #0f172a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .menu-icon div {
            width: 30px;
            height: 3px;
            background-color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .menu-icon.open div:nth-child(1) {
            transform: rotate(45deg);
            background-color: var(--secondary-color);
        }

        .menu-icon.open div:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.open div:nth-child(3) {
            transform: rotate(-45deg);
            background-color: var(--secondary-color);
        }

        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-20px); /* Initially hidden above */
        }

        .menu.show {
            display: flex;
            opacity: 1;
            transform: translateY(0); /* Slide down to its position */
        }

        .menu-item {
            background-color: var(--secondary-color);
            color: white;
            border-radius: 10px;
            padding: 10px;
            width: 100px;
            text-align: center;
            font-size: 1em;
            margin: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gallery-wrapper {
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            aspect-ratio: 3 / 4;
            object-fit: cover;
            display: block;
        }

        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-item-overlay {
            transform: translateY(0);
        }

        .top-up-button {
            display: block;
            background-color: var(--accent-color);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .top-up-button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .intro {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
            color: var(--text-color);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .back-button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
